<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon configuration -->
    <link rel="icon" type="image/png" sizes="32x32" href="/freel.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/freel.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/freel.png" />
    <link rel="icon" type="image/svg+xml" href="/signature-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miguel Santos | Portfolio</title>
    <meta
      name="description"
      content="Backend Developer specializing in Python, Django, and database optimization"
    />
    <meta name="theme-color" content="#0B0B2B" />
    <style>
      /* Custom styles for Buy Me a Coffee widget */
      #bmc-wbtn {
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
      }
      
      #bmc-wbtn .bmc-btn-img {
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        width: 100% !important;
        height: 100% !important;
      }
      
      #bmc-wbtn .bmc-btn-img svg {
        position: relative !important;
        top: 0 !important;
        left: 0 !important;
        transform: none !important;
      }
      
      /* Ensure the coffee icon is perfectly centered */
      #bmc-wbtn .bmc-btn-img svg path,
      #bmc-wbtn .bmc-btn-img svg circle,
      #bmc-wbtn .bmc-btn-img svg line {
        transform-origin: center !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      data-name="BMC-Widget"
      data-cfasync="false"
      src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
      data-id="imperador1k"
      data-description="Support me on Buy me a coffee!"
      data-message="Thank you for visiting. You can buy me a coffee if you wish!"
      data-color="#FF813F"
      data-position="Right"
      data-x_margin="18"
      data-y_margin="18"
    ></script>
  </body>
</html>
